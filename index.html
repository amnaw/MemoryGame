<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

 </head>
  <body>
      <div class="container">
          <header>
             <br>
             <h1>Amna's Memory Game</h1>
             <br>
          </header>

          <section class="score-part">
            <ul class="stars">
            </ul>
            
          <span class="moves"></span> Moves
            <span class = timer></span>
              <div class="repeat">
              <i class="fa fa-repeat"></i>
            </div>
          </section>
          
          <div class="deck">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
          </div>
      </div>

      <div class="congrats">
          <h2>Congratulations</h2>
          <button class="close">Close</button>
          <button class="replay">play Again</button>
      </div>
      
    <script src="js/app.js"></script>
 </body>
</html>
